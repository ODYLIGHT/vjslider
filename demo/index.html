<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>vjslider demo</title>
    <link href="demo.css" rel="stylesheet">
    <link href="../dist/vjslider.css" rel="stylesheet">
</head>
<body>
<main>
    <h1>This is slider demo</h1>
    <hr>
    <div class="vjslider">
        <div class="vjslider__container">
            <div class="vjslider__slide">
                <p>Slide 1</p>
            </div>
            <div class="vjslider__slide">
                <p>Slide 2</p>
            </div>
            <div class="vjslider__slide">
                <p>Slide 3</p>
            </div>
            <div class="vjslider__slide">
                <p>Slide 4</p>
            </div>
            <div class="vjslider__slide">
                <p>Slide 5</p>
            </div>
        </div>
    </div>
</main>
<script src="../dist/vjslider.js"></script>
<script>
    window.slider = new VJSlider(document.querySelector('.vjslider'));
    setInterval(function () {
        window.slider.next();
    }, 2000)
</script>
</body>
</html>
