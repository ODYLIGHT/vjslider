<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>vjslider demo</title>
    <link href="demo.css" rel="stylesheet">
    <link href="../dist/vjslider.css" rel="stylesheet">
</head>
<body>
<main>
    <h1>This is slider demo</h1>
    <hr>
    <div class="carousel">
        <div class="carousel__slide carousel__slide--blue">
            <p>Slide 1</p>
        </div>
        <div class="carousel__slide carousel__slide--purple">
            <p>Slide 2</p>
        </div>
        <div class="carousel__slide carousel__slide--orange">
            <p>Slide 3</p>
        </div>
        <div class="carousel__slide carousel__slide--green">
            <p>Slide 4</p>
        </div>
        <div class="carousel__slide carousel__slide--pink">
            <p>Slide 5</p>
        </div>
    </div>
    <hr>
    <nav>
        <ul>
            <li>
                <a href="#" class="js-prev">Prev</a>
            </li>
            <li>
                <a href="#" class="js-next">Next</a>
            </li>
            <li>
                <a href="#" class="js-start-loop">Start loop</a>
            </li>
            <li>
                <a href="#" class="js-stop-loop">Stop loop</a>
            </li>
        </ul>
    </nav>
</main>
<script src="../dist/vjslider.js"></script>
<script>
    var slider = new VJSlider(document.querySelector('.carousel')),
            loopStarted = false,
            loop;

    document.querySelector('.js-prev').addEventListener('click', function (event) {
        event.preventDefault();
        slider.prev();
    });

    document.querySelector('.js-next').addEventListener('click', function (event) {
        event.preventDefault();
        slider.next();
    });

    document.querySelector('.js-start-loop').addEventListener('click', function (event) {
        event.preventDefault();
        if (!loopStarted) {
            slider.next();
            loop = setInterval(function () {
                slider.next();
            }, 1000);
            loopStarted = true;
        }
    });

    document.querySelector('.js-stop-loop').addEventListener('click', function (event) {
        event.preventDefault();
        if (loopStarted) {
            clearInterval(loop);
            loopStarted = false;
        }
    });
</script>
</body>
</html>
